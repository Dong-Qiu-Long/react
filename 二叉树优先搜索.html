<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function Node(val){
			this.value = val;
			this.left = null;
			this.right = null;
		}

		var a = new Node('a');
		var b = new Node('b');
		var c = new Node('c');
		var d = new Node('d');
		var e = new Node('e');
		var f = new Node('f');
		var g = new Node('g');

		a.left = b;
		a.right = c;
		b.left = d;
		b.right = e;
		c.left = f;
		c.right = g;

		function fl(rootList,target){
				if(rootList == null || rootList.length == 0) return false
			   for(var i = 0; i < rootList.length ;i++){
					 if(rootList[i] != null && rootList[i].value == target){
						 return true;
					 }else {
						 rootList.push(rootList[i].left);
						 rootList.push(rootList[i].right);
					 }
				 }
				 return fl(rootList,target)
		}
		console.log(fl([a],'f'))
	</script>
</body>
</html>
